{% extends "master.html" %}

{% block content %}
<section id = "form" style = "margin-left 50%; %">
    <div class="container">
        <div class = "row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class = "login-form">
                    <h2>Sign up your account </h2>
                    <form action = "#">
                        {% csrf_token %}
                        {%for field in form %}
                        {{field.errors}}
                        <p>
                        {{field}}
                        </p>

                        {%endfor%}
                        <button class="btn btn-default" type = 'submit'>sign up </button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock content %}
